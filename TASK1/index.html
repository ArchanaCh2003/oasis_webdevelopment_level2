<html>
    <head>
        <link  rel="stylesheet" href="style.css" type="text/css">
        
    </head>
<body>  
    
    <div class= "formstyle">  
      <table align="center">
        <tr>
          <td>
          
    <form name = "form1" align="center">  
          
        <!-- This input box shows the button pressed by the user in calculator. -->  
      <input class="nums" id="calc" type ="text" name = "answer"> <br> <br>  
      <!-- Display the calculator button on the screen. -->  
      <!-- onclick() function display the number prsses by the user. -->  

      <!-- Display the Cancel button and erase all data entered by the user. --> 
      <input class="keys" type = "button" value = "(" onclick = "form1.answer.value += '(' ">  
      <input class="keys" type = "button" value = ")" onclick = "form1.answer.value += ')' ">  
        <input class="keys" type = "button" value = "del" onclick = "form1.answer.value = String(form1.answer.value).slice(0, form1.answer.value.length - 1) ">   
      <input class="keys" type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear" >  
      <br> <br>

      <input class="nums" type = "button" value = "7" onclick = "form1.answer.value += '7' ">  
      <input class="nums" type = "button" value = "8" onclick = "form1.answer.value += '8' ">  
      <input class="nums" type = "button" value = "9" onclick = "form1.answer.value += '9' ">  
      <input class="keys" type = "button" value = "*" onclick = "form1.answer.value += '*' ">  
      <br> <br> 

      <input class="nums" type = "button" value = "4" onclick = "form1.answer.value += '4' ">  
      <input class="nums" type = "button" value = "5" onclick = "form1.answer.value += '5' ">  
      <input class="nums" type = "button" value = "6" onclick = "form1.answer.value += '6' ">  
      <input class="keys" type = "button" value = "-" onclick = "form1.answer.value += '-' ">  
      <br> <br> 

      <input class="nums" type = "button" value = "1" onclick = "form1.answer.value += '1' ">  
      <input class="nums" type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
      <input class="nums" type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
       <input class="keys" type = "button" value = "+" onclick = "form1.answer.value += '+' ">  
      <br> <br>  
        
      <input class="keys" type = "button" value = "/" onclick = "form1.answer.value += '/' ">  
      <input class="nums" type = "button" value = "0" onclick = "form1.answer.value += '0' ">  
        <input class="keys" type = "button" value = "." onclick = "form1.answer.value += '.' ">  
        <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->  
      <input class="keys" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
      <br><br>
        
        
    </form> 
      
  </td>
  </tr>
  </table> 
    </div> 

    </body>  
    </html>
